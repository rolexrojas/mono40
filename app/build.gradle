apply plugin: "com.android.application"
apply plugin: "io.fabric"
apply plugin: "com.neenbedankt.android-apt"

android {
  signingConfigs {
    debug {
      storeFile rootProject.file("keystores/debug.keystore")
    }
  }

  compileSdkVersion 24
  buildToolsVersion "24.0.2"

  defaultConfig {
    applicationId "com.gbh.movil"
    minSdkVersion 19
    targetSdkVersion 24
    versionCode 6
    versionName "2.0.0"
  }

  buildTypes {
    def TYPE_INTEGER = "Integer"
    def TYPE_STRING = "String"

    def TIME_OUT_CONNECTION = "TIME_OUT_CONNECT"
    def TIME_OUT_READ = "TIME_OUT_READ"
    def TIME_OUT_WRITE = "TIME_OUT_WRITE"

    def API_URL = "API_URL"

    debug {
      buildConfigField TYPE_INTEGER, TIME_OUT_CONNECTION, "30"
      buildConfigField TYPE_INTEGER, TIME_OUT_READ, "30"
      buildConfigField TYPE_INTEGER, TIME_OUT_WRITE, "30"
      buildConfigField TYPE_STRING, API_URL, "\"http://172.19.1.103:8081/api/neo/\""

      signingConfig signingConfigs.debug
    }

    release {
      // TODO
      buildConfigField TYPE_INTEGER, TIME_OUT_CONNECTION, "30"
      // TODO
      buildConfigField TYPE_INTEGER, TIME_OUT_READ, "30"
      // TODO
      buildConfigField TYPE_INTEGER, TIME_OUT_WRITE, "30"
      // TODO
      buildConfigField TYPE_STRING, API_URL, "\"http://172.19.1.103:8081/api/neo/\""

      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

repositories {
  maven { url "https://maven.fabric.io/public" }
  maven { url "https://jitpack.io" }
  flatDir {
    dirs "libs"
  }
}

dependencies {
  def butterKnifeVersion = "8.4.0"
  def calligraphyVersion = "2.2.0"
  def circleImageViewVersion = "2.1.0"
  def circularRevealVersion = "2.0.1"
  def crashlyticsVersion = "2.6.5"
  def daggerVersion = "2.7"
  def jUnitVersion = "4.12"
  def jsr250Version = "1.0"
  def libPhoneNumberVersion = "7.7.4"
  def okHttpVersion = "3.4.2"
  def picassoOkHttpDownloaderVersion = "1.0.2"
  def picassoVersion = "2.5.2"
  def recyclerViewFlexibleDivider = "1.4.0"
  def retrofitVersion = "2.1.0"
  def rxAndroidVersion = "1.2.1"
  def rxBindingVersion = "0.4.0"
  def rxJavaVersion = "1.2.2"
  def rxPermissionsVersion = "0.9.0"
  def supportLibraryVersion = "24.2.1"
  def timberVersion = "4.3.1"

  apt "com.google.dagger:dagger-compiler:${daggerVersion}"
  apt "com.jakewharton:butterknife-compiler:${butterKnifeVersion}"
  compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
  compile "com.android.support:design:${supportLibraryVersion}"
  compile "com.android.support:percent:${supportLibraryVersion}"
  compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"
  compile "com.crashlytics.sdk.android:crashlytics:${crashlyticsVersion}"
  compile "com.github.ozodrukh:CircularReveal:${circularRevealVersion}"
  compile "com.google.dagger:dagger:${daggerVersion}"
  compile "com.googlecode.libphonenumber:libphonenumber:${libPhoneNumberVersion}"
  compile "com.jakewharton.picasso:picasso2-okhttp3-downloader:${picassoOkHttpDownloaderVersion}"
  compile "com.jakewharton.rxbinding:rxbinding:${rxBindingVersion}"
  compile "com.jakewharton.timber:timber:${timberVersion}"
  compile "com.jakewharton:butterknife:${butterKnifeVersion}"
  compile "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}"
  compile "com.squareup.okhttp3:okhttp:${okHttpVersion}"
  compile "com.squareup.picasso:picasso:${picassoVersion}"
  compile "com.squareup.retrofit2:adapter-rxjava:${retrofitVersion}"
  compile "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
  compile "com.squareup.retrofit2:retrofit:${retrofitVersion}"
  compile "com.tbruyelle.rxpermissions:rxpermissions:${rxPermissionsVersion}"
  compile "com.yqritc:recyclerview-flexibledivider:${recyclerViewFlexibleDivider}"
  compile "de.hdodenhof:circleimageview:${circleImageViewVersion}"
  compile "io.reactivex:rxandroid:${rxAndroidVersion}"
  compile "io.reactivex:rxjava:${rxJavaVersion}"
  compile "uk.co.chrisjenx:calligraphy:${calligraphyVersion}"
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile(name: "CubeSdk", ext: "aar")
  provided "javax.annotation:jsr250-api:${jsr250Version}"
  testCompile "junit:junit:${jUnitVersion}"
}
