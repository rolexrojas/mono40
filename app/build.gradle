apply plugin: "com.android.application"
apply plugin: "com.neenbedankt.android-apt"

android {
  signingConfigs {
    debug {
      storeFile rootProject.file("keystores/debug.keystore")
    }
  }

  compileSdkVersion 24
  buildToolsVersion "24.0.2"

  defaultConfig {
    applicationId "com.tpago.movil"
    minSdkVersion 18
    targetSdkVersion 24
    versionCode 1
    versionName "0.0.1"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  def butterKnifeVersion = "8.4.0"
  def calligraphyVersion = "2.2.0"
  def daggerVersion = "2.7"
  def halariousVersion = "0.14"
  def jUnitVersion = "4.12"
  def jsr250Version = "1.0"
  def okHttpVersion = "3.4.1"
  def picassoOkHttpDownloaderVersion = "1.0.2"
  def picassoVersion = "2.5.2"
  def retrofitVersion = "2.1.0"
  def rxAndroidVersion = "1.2.1"
  def rxJavaVersion = "1.1.10"
  def supportLibraryVersion = "24.2.1"

  apt "com.google.dagger:dagger-compiler:${daggerVersion}"
  apt "com.jakewharton:butterknife-compiler:${butterKnifeVersion}"
  compile "ch.halarious:halarious-core:${halariousVersion}"
  compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
  compile "com.android.support:design:${supportLibraryVersion}"
  compile "com.android.support:percent:${supportLibraryVersion}"
  compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"
  compile "com.google.dagger:dagger:${daggerVersion}"
  compile "com.jakewharton.picasso:picasso2-okhttp3-downloader:${picassoOkHttpDownloaderVersion}"
  compile "com.jakewharton:butterknife:${butterKnifeVersion}"
  compile "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}"
  compile "com.squareup.okhttp3:okhttp:${okHttpVersion}"
  compile "com.squareup.picasso:picasso:${picassoVersion}"
  compile "com.squareup.retrofit2:retrofit:${retrofitVersion}"
  compile "io.reactivex:rxandroid:${rxAndroidVersion}"
  compile "io.reactivex:rxjava:${rxJavaVersion}"
  compile "uk.co.chrisjenx:calligraphy:${calligraphyVersion}"
  compile fileTree(dir: "libs", include: ["*.jar"])
  provided "javax.annotation:jsr250-api:${jsr250Version}"
  testCompile "junit:junit:${jUnitVersion}"
}
