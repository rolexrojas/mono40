wrapper {
  gradleVersion = '4.1'
}

buildscript {
  repositories {
    google()
    jcenter()
    maven {
      url 'https://maven.fabric.io/public'
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.0-alpha09'
    classpath 'io.fabric.tools:gradle:1.25.4'
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

repositories {
  google()
}